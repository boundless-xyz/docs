name: Auto-Update Release Version

on:
  # Run daily at 9 AM UTC to catch new releases
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check and update version
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -oP 'releaseTag = "\K[^"]+' snippets/release-version.mdx)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Try to auto-update
          if bun run scripts/check-version.ts --auto-update; then
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            # Check if version changed
            NEW_VERSION=$(grep -oP 'releaseTag = "\K[^"]+' snippets/release-version.mdx)
            if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
              echo "updated=true" >> $GITHUB_OUTPUT
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            else
              echo "updated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create Pull Request
        if: steps.version_check.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update release version to ${{ steps.version_check.outputs.new_version }}"
          title: "chore: update release version to ${{ steps.version_check.outputs.new_version }}"
          body: |
            ## ðŸ¤– Automated Release Version Update

            A new release has been detected in [boundless-xyz/boundless](https://github.com/boundless-xyz/boundless).

            **Previous version:** `${{ steps.version_check.outputs.current_version }}`
            **New version:** `${{ steps.version_check.outputs.new_version }}`

            This PR updates `snippets/release-version.mdx` to match the latest release.

            ### Changes
            - Updated release tag in `snippets/release-version.mdx`

            Please review and merge if the update is correct.
          branch: auto-update-version-${{ steps.version_check.outputs.new_version }}
          delete-branch: true
          labels: |
            automated
            version-update
